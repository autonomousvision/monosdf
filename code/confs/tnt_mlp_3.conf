train{
    expname = tnt_mlp
    dataset_class = datasets.scene_dataset.SceneDatasetDN
    model_class = model.network.MonoSDFNetwork
    loss_class = model.loss.MonoSDFLoss
    learning_rate = 5.0e-4
    lr_factor_for_grid = 20.0
    num_pixels = 1024
    checkpoint_freq = 20
    plot_freq = 10
    split_n_pixels = 1024
}
plot{
    plot_nimgs = 1
    resolution = 1024
    grid_boundary = [-2.0, 2.0]
}
loss{
    rgb_loss = torch.nn.L1Loss
    eikonal_weight = 0.1
    smooth_weight = 0.005
    depth_weight = 0.05
    normal_l1_weight = 0.01
    normal_cos_weight = 0.01
}
dataset{
    data_dir = tnt_advanced
    img_res = [384, 384]
    scan_id = 3
    center_crop_type = center_crop_for_tnt 
}
model{
    feature_vector_size = 256
    scene_bounding_sphere = 2.0       # [-1.24914086, -0.72874725, -0.99071419] [0.92406851, 1.6211493 , 1.00580537])

    Grid_MLP = True

    implicit_network
    {
        d_in = 3
        d_out = 1
        dims = [ 256, 256, 256, 256, 256, 256, 256, 256]
        geometric_init = True
        bias = 1.0
        skip_in = [4]
        weight_norm = True
        multires = 7
        sphere_scale= 10.0
        inside_outside = True
        use_grid_feature = False
        divide_factor = 2.0 
    }
    rendering_network
    {
        mode = idr
        d_in = 9
        d_out = 3
        dims = [ 256, 256]
        weight_norm = True
        multires_view = 4
        per_image_code = True
    }
    density
    {
        params_init{
            beta = 0.1
        }
        beta_min = 0.0001
    }
    ray_sampler
    {
        near = 0.0
        N_samples = 64
        N_samples_eval = 256
        N_samples_extra = 32
        eps = 0.1
        beta_iters = 10
        max_total_iters = 5
    }
}